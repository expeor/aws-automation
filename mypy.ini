[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
disallow_untyped_defs = False
exclude = ^(build|dist|\.egg-info|__pycache__|\.pytest_cache|output)[\\/]

# Third-party packages (no type stubs)
[mypy-boto3.*,botocore.*,rich.*,questionary.*,click.*,openpyxl.*,duckdb.*,msgpack.*]
ignore_missing_imports = True
