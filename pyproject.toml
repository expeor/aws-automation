[build-system]
requires = ["setuptools>=75.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aws-automation"
dynamic = ["version", "readme", "dependencies"]
description = "AWS 운영 자동화 CLI 도구"
license = "MIT"
authors = [{name = "Euncheol Hong", email = "where906@gmail.com"}]
keywords = ["aws", "automation", "cli", "devops", "cloud"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/expeor/aws-automation"
Issues = "https://github.com/expeor/aws-automation/issues"

[project.scripts]
aa = "cli.app:cli"

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=6.0.0",
    "moto>=5.1.0",
    "ruff>=0.14.0",
    "mypy>=1.19.0",
    "bandit>=1.8.0",
    "safety>=3.3.0",
    "pre-commit>=4.0.0",
]
performance = [
    # Radix Tree for O(1) CIDR lookups (625x faster than linear search)
    "pytricia>=1.0.0",
]
types = [
    # boto3-stubs with essential services
    "boto3-stubs[essential]>=1.42.0",
    # Additional service stubs for all plugins
    "types-boto3-acm>=1.42.0",
    "types-boto3-apigateway>=1.42.0",
    "types-boto3-apigatewayv2>=1.42.0",
    "types-boto3-backup>=1.42.0",
    "types-boto3-cloudformation>=1.42.0",
    "types-boto3-cloudtrail>=1.42.0",
    "types-boto3-cloudwatch>=1.42.0",
    "types-boto3-codecommit>=1.42.0",
    "types-boto3-ce>=1.42.0",
    "types-boto3-dynamodb>=1.42.0",
    "types-boto3-ec2>=1.42.0",
    "types-boto3-ecr>=1.42.0",
    "types-boto3-efs>=1.42.0",
    "types-boto3-elasticache>=1.42.0",
    "types-boto3-elb>=1.42.0",
    "types-boto3-elbv2>=1.42.0",
    "types-boto3-events>=1.42.0",
    "types-boto3-fsx>=1.42.0",
    "types-boto3-glue>=1.42.0",
    "types-boto3-health>=1.42.0",
    "types-boto3-iam>=1.42.0",
    "types-boto3-kinesis>=1.42.0",
    "types-boto3-kms>=1.42.0",
    "types-boto3-lambda>=1.42.0",
    "types-boto3-logs>=1.42.0",
    "types-boto3-opensearch>=1.42.0",
    "types-boto3-organizations>=1.42.0",
    "types-boto3-pricing>=1.42.0",
    "types-boto3-rds>=1.42.0",
    "types-boto3-redshift>=1.42.0",
    "types-boto3-resource-explorer-2>=1.42.0",
    "types-boto3-route53>=1.42.0",
    "types-boto3-s3>=1.42.0",
    "types-boto3-sagemaker>=1.42.0",
    "types-boto3-secretsmanager>=1.42.0",
    "types-boto3-service-quotas>=1.42.0",
    "types-boto3-sns>=1.42.0",
    "types-boto3-sqs>=1.42.0",
