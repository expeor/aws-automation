[tool.setuptools]
packages = {find = {exclude = ["tests*", "scripts*", "output*"]}}

[tool.setuptools.dynamic]
version = {file = "version.txt"}
readme = {file = "README.md", content-type = "text/markdown"}
dependencies = {file = "requirements.txt"}

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = [".git", "__pycache__", "build", "dist", ".eggs", "output", "temp"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]
ignore = [
    "E402",    # Module level import not at top (needed for plugin CATEGORY/TOOLS pattern)
    "E501",    # Line length handled by formatter
    "SIM102",  # Nested if statements sometimes clearer than combined
    "SIM108",  # Ternary operators reduce readability for long Korean f-strings
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
# Gradual typing - enable more checks over time
check_untyped_defs = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
warn_return_any = false
warn_unused_ignores = false
# Keep these enabled for catching real bugs
warn_redundant_casts = true
warn_unused_configs = true
no_implicit_optional = true

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101", "B105", "B311", "B404", "B603", "B606", "B607", "B608"]
# B101: assert usage (normal in tests)
# B105: hardcoded password false positives (variable names containing "password")
# B311: random usage (not for security)
# B404: subprocess import (intentional for file/browser opening)
# B603: subprocess without shell (intentional for secure OS commands)
# B606: start_process_with_no_shell (intentional for secure OS commands)
# B607: partial path (open/xdg-open are standard system commands)
# B608: DuckDB queries with internal AWS data, not user input

[tool.coverage.run]
source = ["cli", "core", "shared", "analyzers", "reports"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--tb=short", "-q", "--basetemp=temp/pytest"]
