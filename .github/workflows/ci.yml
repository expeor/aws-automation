name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Type Checking
  # =============================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mypy types-requests types-python-dateutil

      - name: Run MyPy
        run: mypy cli core --ignore-missing-imports --no-error-summary || true
        # NOTE: --no-error-summary와 || true는 점진적 도입을 위함
        # 완전 적용 시 제거

  # =============================================================================
  # Unit Tests (Multi-Python)
  # =============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        # NOTE: Python 3.14는 아직 pre-release이므로 제외

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov moto

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=cli --cov=core --cov=plugins \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=20 \
            -v
        # NOTE: 커버리지 목표치 (현재 26%, 목표 50%+)
        # 테스트 추가 후 점진적으로 상향 조정

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Build Test (Verify package builds correctly)
  # =============================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Verify package with twine
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  # =============================================================================
  # Security Scan (Optional but recommended)
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install security tools
        run: pip install safety bandit

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt --output text || true
        # NOTE: || true는 점진적 도입을 위함

      - name: Run Bandit security linter
        run: bandit -r cli core plugins -ll --skip B101,B311 || true
        # B101: assert 사용 (테스트에서 정상)
        # B311: random 사용 (보안 목적 아님)
